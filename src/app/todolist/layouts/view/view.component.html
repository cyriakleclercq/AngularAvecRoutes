<ul>
    <li *ngFor="let todo of tableau">
        <ng-template [ngIf]="id == todo.id" [ngIfElse]="pass">

            <input type="text" #tag [(ngModel)]="todo.task" (keydown.enter)="valider(tag, todo)">
        </ng-template>

        <ng-template #pass>
            {{ todo.task}}
            <button (click)="delete(todo.id)"> X</button>
            <button (click)="edit(todo)"> edit </button>
        </ng-template>

    </li>
</ul>
